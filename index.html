<h2>Hakkımda</h2>
<p>25 yaşındayım. Kocaeli'de yaşıyorum. Şu sıralar İngilizce kursuna gidiyorum.</p>
<p> Ayrıca, patika.dev'den ve çeşitli kaynaklardan yazılım alanında kendimi geliştirmek için eğitimler alıyorum.</p>
<p>Kitap okumayı, kamp yapmayı, yemek yapmayı, futbolu çok severim.</p>
